<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieAPI</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/sheets.css">
</head>

<body>
    <div class="blockBG"></div>
    <div class="headerDiv">
        <img src="/logo.png" alt="" class="logoImg">
    </div>
    <input type="text" name="" id="" class="search">
    

    <div class="movieSection0">
        <h1 class="popHEADER">SEARCH RESULTS</h1>
        <h1 class="showMoreSearch">SHOW MORE</h1>

        <div class="searchRes">
        </div>
    </div>


    <div class="movieSection1">
        <h1 class="popHEADER">MOST POPULAR</h1>
        <h1 class="showMorePop">SHOW MORE</h1>

        <div class="mostPop">
        </div>
    </div>

    <div class="movieBreak0">
    </div>

    <div class="movieSection2">
        <h1 class="nowHeader">NOW PLAYING</h1>
        <h1 class="showMorePlaying">SHOW MORE</h1>

        <div class="nowPlaying">
        </div>
</div>

        <script src="/topMov.js"></script>
        <!--<script src="/nowPlaying.js"></script>-->
        <script src="/nowPlaying.js"></script>
        <script src="/search.js"></script>
</body>

</html>
